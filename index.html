<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <form id="new-note">
      <input type="text">
      <button class="add-btn">+</button>
    </form>
    <button class="control-btn remove">REMOVE ALL</button>
    <button class="control-btn lucky">FEELING LUCKY</button>
  </div>
  <div id="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>
  </div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="app.js"></script>
</body>
</html>
